{% extends 'base.html'%}
{% block content_mid %}
<main class="indexwindow" >
    <div id="card_homepage" class="card_homepage">
        <div id="card_hp_content" class="card_hp_content">
            <div id="indexInfo">
                <h1>The Room is Full!</h1>
                <h4>- Please enter another room. -</h4>
                <fieldset>
                    <form class="new_chat pure-form pure-form-stacked" action="/new-chat" method="POST">
                        <label>Enter Battle Location:</label>
                        <input type="text" name="chat_topic" autocomplete="off" placeholder="Enter Battle Location...">
                        <button type='submit' class="home_submit pure-button">Next</button>
                    </form>
                    <button class="home_submit pure-button" id = 'vcr' onclick="window.location='/display_rooms/all'">
                                View current Rooms</button>
                </fieldset>
            </div>
        </div>
    </div>
</main>
{% endblock content_mid %}
